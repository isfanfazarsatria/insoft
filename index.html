<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example with API</title>
    <!-- Load Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>CRUD Example with API</h2>
    
    <!-- Form for Creating New Entry -->
    <h3>Create New Entry</h3>
    <form id="create-form">
        <div class="form-group">
            <label for="create-name">Name:</label>
            <input type="text" class="form-control" id="create-name" name="name" required>
        </div>
        <div class="form-group">
            <label for="create-price">Price:</label>
            <input type="number" class="form-control" id="create-price" name="price" required>
        </div>
        <div class="form-group">
            <label for="create-id-category">Category ID:</label>
            <input type="number" class="form-control" id="create-id-category" name="id_category" required>
        </div>
        <div class="form-group">
            <label for="create-unit">Unit:</label>
            <input type="text" class="form-control" id="create-unit" name="unit" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    
    <!-- Display Existing Entries -->
    <h3>Existing Entries</h3>
    <ul id="entries" class="list-group">
        <!-- Entries will be displayed here -->
    </ul>
</div>

<!-- Load Bootstrap JS and jQuery from CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const apiUrl = {
        create: 'https://api.jwddata.com/api_recruit/api/create',
        read: 'https://api.jwddata.com/api_recruit/api/get_barang',
        update: 'https://api.jwddata.com/api_recruit/api/edit_barang',
        delete: 'https://api.jwddata.com/api_recruit/api/delete_barang'
    };

    // Function to fetch and display entries
    function fetchEntries() {
        $.get(apiUrl.read, function(data) {
            $("#entries").empty();
            data.forEach(function(entry) {
                $("#entries").append(`<li class="list-group-item">${entry.name} - ${entry.price} <button class="btn btn-danger btn-sm float-right delete-btn" data-id="${entry.id}">Delete</button></li>`);
            });
        });
    }
    
    // Initial fetch of entries
    fetchEntries();
    
    // Create new entry
    $("#create-form").submit(function(event) {
        event.preventDefault();
        
        const name = $("#create-name").val();
        const price = $("#create-price").val();
        
        $.post(apiUrl.create, { name, price }, function() {
            fetchEntries();
            $("#create-name").val("");
            $("#create-price").val("");
        });
    });
    
    // Delete an entry
    $(document).on("click", ".delete-btn", function() {
        const id = $(this).data("id");
        $.ajax({
            url: `${apiUrl.delete}/${id}`,
            method: "DELETE",
            success: function() {
                fetchEntries();
            }
        });
    });
</script>

</body>
</html>
